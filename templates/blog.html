{% extends "base.html" %}

{% block content %}

{% if blogs|length == 0 %}
<p>No Blogs Yet</p>
{% else %}
    <ul style="list-style-type:none;">
        {% for blog in blogs %}
        <hr />
            <li>
                <a href="/blog?id={{blog.id}}"><h2>{{blog.title}}</h2></a>
            </li>
            <li>
                <p>{{blog.body}}</p>
            </li>
            <li>
                <p><small><i>written by
                    <a href="/blog?user={{blog.owner_id}}">{{blog.owner.username}}</a>
                    </i></small></p>
            </li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
