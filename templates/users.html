{% extends "base.html" %}

{% block content %}

{% if users|length == 0 %}
<p>No Users Yet</p>
{% else %}
    <ul>
        {% for user in users %}
            <li>
                <a href="/blog?user={{user.id}}"><h2>{{user.username}}</h2></a>
            </li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
